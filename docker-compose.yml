version: '3'

services:
  app:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:abc@db:5432/points
    volumes:
      - app-logs:/app/logs

#   push_logs_to_pg:
