#         dockerfile: logs/Dockerfile
#     command: python3 logs/dump_to_postgres.py
#     restart: always
#     volumes:
#       - app-logs:/app/logs

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    hostname: grafana
    image: grafana/grafana
    ports:
      - 3000:3000
volumes:
  app-logs: